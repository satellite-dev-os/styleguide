site_name: SATELLITE Style Guide
site_url: https://satellite-dev-os.github.io/styleguide/
site_description: SATELLITE のコーディングスタイルガイド

repo_url: https://github.com/satellite-dev-os/styleguide
repo_name: satellite-dev-os/styleguide

theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search:
      lang: ja
  - git-revision-date-localized:
      locale: ja
      enable_creation_date: true

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - HTML/CSS: html-css/index.md
  - JavaScript: javascript/index.md
  - TypeScript: typescript/index.md
  - Python: python/index.md
  - Shell: shell/index.md
  - JSON: json/index.md
  - Markdown: markdown/index.md
