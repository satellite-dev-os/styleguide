{% extends "base.html" %}

{% block extrahead %}
  {% if page and page.is_homepage %}
    <style>
      .md-header { background: transparent; position: absolute; width: 100%; }
      .md-tabs { background: transparent; position: absolute; width: 100%; top: 3rem; z-index: 1; }
    </style>
  {% endif %}
{% endblock %}

{% block hero %}
  {% if page and page.is_homepage %}
  <section class="md-hero">
    <div class="md-hero__inner">
      <h1 class="md-hero__title">SATELLITE Style Guide</h1>
      <p class="md-hero__description">
        チーム全体で一貫したコードを書くための<br>コーディングスタイルガイド集
      </p>
      <div class="md-hero__actions">
        <a href="html-css/" class="md-hero__button md-hero__button--primary">
          ガイドを見る →
        </a>
        <a href="{{ config.repo_url }}" class="md-hero__button md-hero__button--secondary">
          GitHub
        </a>
      </div>
    </div>
  </section>
  {% endif %}
{% endblock %}
